<div class="content-tweet-container">
    <div class="search-bar-container">
        <app-search-bar (searchHashtag)="searchHashtag($event)" [isRefreshSearchBar]="isRefreshSearchBar" [isHashtagsTab]="isHashtagsTab">
        </app-search-bar>
    </div>
    <mat-progress-bar *ngIf="isLoadingData" mode="indeterminate"></mat-progress-bar>
    <div class="tweet-table">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="tweet">
                    <th mat-header-cell *matHeaderCellDef> Tweet </th>
                    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
                </ng-container>
                <ng-container matColumnDef="likes">
                    <th mat-header-cell *matHeaderCellDef> Likes </th>
                    <td mat-cell *matCellDef="let element"> {{element.likes}} </td>
                </ng-container>
                <ng-container matColumnDef="replies">
                    <th mat-header-cell *matHeaderCellDef> Replies </th>
                    <td mat-cell *matCellDef="let element"> {{element.replies}} </td>
                </ng-container>
                <ng-container matColumnDef="retweets">
                    <th mat-header-cell *matHeaderCellDef> Retweets </th>
                    <td mat-cell *matCellDef="let element"> {{element.retweets}} </td>
                </ng-container>
                <ng-container matColumnDef="hashtags">
                    <th mat-header-cell *matHeaderCellDef> Hashtags </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngFor="let item of element.hashtags">{{item}} &nbsp;</span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #paginator [pageIndex]="0" [pageSize]="paginatorConfig.pageSize" (page)="onPageChanged($event)" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
</div>
